<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
<!--Images-->
<img src="./resources/wwe.png" alt="picture" class="wwe-logo">
<!--"alt" is for accessibility purposes, still, a very IMPORTANT attribute for img tags.-->

<img src="./resources/html.svg" alt="HTML" class="html-img">
<!--svg files are lighter than jpeg for web.-->


<img src="./resources/pi.gif" alt="pi">

<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxCqE8xuN5_wZgOBe59KXT4LHv5KroLbCRXg&s" alt="Hajime No Ippo">



<!--"srcset" ATTRIBUTE-->
<img src="./assets/arches-300.jpg" alt="arch" height="100" srcset="./assets/arches-600.jpg 600w, ./assets/arches-1200.jpg 1200w" sizes="(max-width: 600px) 300px, 
(max-width: 1200px) 600px, 
1200px">
<!--"srcset" lets you dynamically change a picture according to viewport's resolution.-->
</body>
</html>
