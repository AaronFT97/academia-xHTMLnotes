<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figure</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    
<!--"figcaption" TAG--> 

<!--"figure", a grouping tag where "figcaption" is stored.-->
<figure>
    <img src="./resources/playstation-logo.png" alt="PlayStation logo" class="ps-logo">
    <!--"figcaption", a tag for describing img. Helpful for semantic HTML and search engines. -->
    <figcaption>PlayStation's logo</figcaption>
</figure>


</body>
</html>
