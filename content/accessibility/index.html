<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessibility</title>
</head>
<body>
    
    <!--Accessibility-->
    
    <!--ARIA Roles for Accessibility-->

    <div aria-label="H2O">
        <div aria-hidden="true">
            <span>H</span>
            <span>2</span> 
            <span>O</span>      
        </div>
    </div>

    <img src="./html_accessibility_example.png" alt="Accessibility Example">

    <!--In the examples above, we use the aria attributes to let e-readers know "H2O" is an actual word. Otherwise, "H2O" would be interpreted as each letter separately (H-2-O). -->

</body>
</html>
