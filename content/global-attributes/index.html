<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Attributes</title>
</head>
<body>
    
    <!--Global Attributes-->
    <!--These attributes can be used in any element.-->

    <!--"id" attribute. It is ONLY for one element-->
    <p id="me">I'm Aaron Franco</p>

    <!--"class" attribute. This can be used in more than one element-->

    <div class="greeting">Hi</div>
    <div class="greeting">Hi</div>
    <div class="greeting">Hi</div>


    <p contenteditable>You can edit this text.</p>

</body>
</html>
