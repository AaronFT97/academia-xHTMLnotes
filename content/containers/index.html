<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
</head>
<body>
    <!--DIV and SPAN Tags-->
    

    <!--Div is an in-block element-->
    <div>Div</div>
    <div>Div</div>
    <div>Div</div>
    <div>Div</div>


    <!--Span is an in-line element-->
    <span>Span</span>
    <span>Span</span>
    <span>Span</span>
    <span>Span</span>
    
    <!--Span is usually used with attributes to point specific words or sentences.-->

    <p>Many people think <span lang="es">Soda Stereo</span> is the most legendary band of Latin America.</p> <!--This example tells search engines "Soda Stereo" is a Spanish name and helps for semantic structure and better SEO-->
</body>
</html>
