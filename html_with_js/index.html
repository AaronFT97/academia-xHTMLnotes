<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script src="script.js" defer></script>
</head>
<body>
    
    <!--"onclick" is an attribute that triggers an event.-->
    <button onclick="alertElement()">Submit</button>

    <!--"onmouseenter" is another attribute that triggers an event.-->
    <button onmouseenter="alertElement()">Submit</button>

</body>
</html>
