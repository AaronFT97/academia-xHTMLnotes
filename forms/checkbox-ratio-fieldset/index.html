<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    
    <fieldset>
        <legend>Checkboxes</legend>
        <input type="checkbox" value="one" id="one" name="example">
            <label for="one">One</label>
        <input type="checkbox" value="two" id="two" name="example">
            <label for="two">Two</label>
        <input type="checkbox" value="three" id="three" name="example">
            <label for="three">Three</label>
    </fieldset>



</body>
</html>
